################### Icingabeat Configuration Example #########################

############################# Icingabeat ######################################

icingabeat:
  # Defines how often an event is sent to the output
  period: 1s
  # Icinga 2 API endpoint
  host: "localhost"
  # Port of Icinga 2 API
  port: 5665
  # User for Icinga 2 API
  user: "icinga"
  # Password for the Icinga 2 API user
  password: "icinga"
