################### Icingabeat Configuration Example #########################

############################# Icingabeat ######################################

icingabeat:

  # Defines the Icina API endpoint
  host: "localhost"

  # Defines the port of the API endpoint
  port: 5665

  # A user with sufficient permissions
  user: "icinga"

  # Password of the user
  password: "icinga"

  # Defines how fast to reconnect to the API after a connection loss
  retry_interval: 10s

  # Decide which events to receive from the event stream.
  # The following event stream types are available, at least one must be set:
  # * CheckResult
  # * StateChange
  # * Notification
  # * AcknowledgementSet
  # * AcknowledgementCleared
  # * CommentAdded
  # * CommentRemoved
  # * DowntimeAdded
  # * DowntimeRemoved
  # * DowntimeStarted
  # * DowntimeTriggered
  event_types:
    - CheckResult
    - StateChange
