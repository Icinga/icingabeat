
- key: beat
  title: Beat
  description: >
    Contains common beat fields available in all event types.
  fields:

    - name: beat.name
      description: >
        The name of the Beat sending the log messages. If the Beat name is
        set in the configuration file, then that value is used. If it is not
        set, the hostname is used. To set the Beat name, use the `name`
        option in the configuration file.
    - name: beat.hostname
      description: >
        The hostname as returned by the operating system on which the Beat is
        running.
    - name: beat.timezone
      description: >
        The timezone as returned by the operating system on which the Beat is
        running.
    - name: beat.version
      description: >
        The version of the beat that generated this event.

    - name: "@timestamp"
      type: date
      required: true
      format: date
      example: August 26th 2016, 12:35:53.332
      description: >
        The timestamp when the event log record was generated.

    - name: tags
      description: >
        Arbitrary tags that can be set per Beat and per transaction
        type.

    - name: fields
      type: object
      object_type: keyword
      description: >
        Contains user configurable fields.

    - name: error
      type: group
      description: >
        Error fields containing additional info in case of errors.
      fields:
        - name: message
          type: text
          description: >
            Error message.
        - name: code
          type: long
          description: >
            Error code.
        - name: type
          type: keyword
          description: >
            Error type.
- key: cloud
  title: Cloud Provider Metadata
  description: >
    Metadata from cloud providers added by the add_cloud_metadata processor.
  fields:

    - name: meta.cloud.provider
      example: ec2
      description: >
        Name of the cloud provider. Possible values are ec2, gce, or digitalocean.

    - name: meta.cloud.instance_id
      description: >
        Instance ID of the host machine.

    - name: meta.cloud.machine_type
      example: t2.medium
      description: >
        Machine type of the host machine.

    - name: meta.cloud.availability_zone
      example: us-east-1c
      description: >
        Availability zone in which this host is running.

    - name: meta.cloud.project_id
      example: project-x
      description: >
        Name of the project in Google Cloud.

    - name: meta.cloud.region
      description: >
        Region in which this host is running.
- key: common
  title: "Common monitoring fields"
  description:
  fields:
    - name: type
      type: keyword
      required: true
      description: >
        The monitor type.

    - name: monitor
      type: keyword
      description: >
        Monitor job name.

    - name: scheme
      type: keyword
      description: >
        Address url scheme. For example `tcp`, `ssl`, `http`, and `https`.

    - name: host
      type: keyword
      description: >
        Hostname of service being monitored. Can be missing, if service is
        monitored by IP.

    - name: port
      type: integer
      description: >
        Service port number.

    - name: url
      type: text
      description: >
        Service url used by monitor.

    - name: ip
      type: keyword
      description: >
        IP of service being monitored. If service is monitored by hostname,
        the `ip` field contains the resolved ip address for the current host.

    - name: duration
      type: group
      description: total monitoring test duration
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: resolve_rtt
      type: group
      description: Duration required to resolve an IP from hostname.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: icmp_rtt
      type: group
      description: ICMP Echo Request and Reply round trip time
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: tcp_connect_rtt
      type: group
      description: >
        Duration required to establish a TCP connection based on already
        available IP address.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: socks5_connect_rtt
      type: group
      description: >
        Time required to establish a connection via SOCKS5 to endpoint based on available
        connection to SOCKS5 proxy.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: tls_handshake_rtt
      type: group
      description: >
        Time required to finish TLS handshake based on already available network
        connection.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: http_rtt
      type: group
      description: >
        Time required between sending the HTTP request and first by from HTTP
        response being read. Duration based on already available network connection.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: validate_rtt
      type: group
      description: >
        Time required for validating the connection if connection checks are configured.
      fields:
        - name: us
          type: long
          description: Duration in microseconds

    - name: response
      type: group
      description: >
        Service response parameters.

      fields:
        - name: status
          type: integer
          description: >
            Response status code.

    - name: up
      required: true
      type: boolean
      description: >
        Boolean indicator if monitor could validate the service to be available.

    - name: error
      type: group
      description: >
        Reason monitor flagging a service as down.
      fields:
        - name: type
          type: keyword
          description: >
            Failure type. For example `io` or `validate`.

        - name: message
          type: text
          description: >
            Failure description.
