    - name: check_result.schedule_end
      type: date
      description: >
        Time when scheduling of the check ended

    - name: check_result.schedule_start
      type: date
      description: >
        Time when check was scheduled

    - name: check_result.state
      type: integer
      description: >
        State of the check

    - name: check_result.type
